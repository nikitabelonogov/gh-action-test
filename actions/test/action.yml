name: Test action
description: Test action

inputs:
  actions_hub_dir:
    description: Actions Hub checkout directory
    default: "./.github/actions-hub"
    required: false

outputs:
  link:
    description: 'The Jira Ticket link'
    value: ${{ steps.create-ticket.outputs.message }}

runs:
  using: "composite"
  steps:
    - uses: hmarr/debug-action@v2.1.0

    - name: Create Jira Ticket
      id: create-ticket
      shell: bash
      working-directory: ${{ inputs.actions_hub_dir }}
#      env:
#        JIRA_PASSWORD:
#        JIRA_USER:
#        TITLE:
#        DESCRIPTION:
#        PROJECT: ${{ || '' }}
      run: |
        {
          echo "message<<EOF"
          cat file.text
          echo "EOF" 
        } >> "${GITHUB_OUTPUT}"


