name: Test action
description: Test action

inputs:
  summary:
    description: Jira Ticket Summary
    required: true
  description:
    description: Jira Ticket Description
    required: true
  project:
    description: Jira Project
    required: true
  type:
    description: Jira Ticket Type
    required: true
  actions_hub_dir:
    description: Actions Hub checkout directory
    default: "./.github/actions-hub"
    required: false

outputs:
  link:
    description: 'The Jira Ticket link'
    value: ${{ steps.create-ticket.outputs.message }}

runs:
  using: "composite"
  steps:
    - uses: actions/cache@v3
      name: Configure pip cache
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-gh-actions-${{ hashFiles(inputs.actions_hub_dir + '/scripts/python/requirements.txt') }}

    - name: Install tools and dependencies
      shell: bash
      working-directory: ${{ inputs.actions_hub_dir }}
      run: pip install -r scripts/python/requirements.txt

    - name: Create Jira Ticket
      id: create-ticket
      shell: bash
      working-directory: ${{ inputs.actions_hub_dir }}
      env:
        ACTIONS_HUB_DIR: ${{ inputs.actions_hub_dir }}
        JIRA_TICKET_SUMMARY: ${{ inputs.summary }}
        JIRA_TICKET_DESCRIPTION: ${{ inputs.description }}
        JIRA_PROJECT: ${{ inputs.project }}
        JIRA_TICKET_TYPE: ${{ inputs.type }}
      run: python "${ACTIONS_HUB_DIR}/scripts/python/create_jira_issue.py"
