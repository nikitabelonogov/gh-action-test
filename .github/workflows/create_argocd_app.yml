name: "Create ArgoCD Application"

on:
  push:
    branches:
      - master
  workflow_call:
    inputs:
      image_version:
        required: true
        type: string
      branch_name:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      image_version:
        description: 'Docker image version'
        required: true
        type: string
      branch_name:
        description: 'Branch name'
        required: true
        type: string

env:
  INFRA_REPO: "nikitabelonogov/gh-action-test"
  TEMPLATE_DIR: "vars/gcp/co-dev-02.heartex.com/k8s/milvus/templates/query-api"
  APP_DIR: "vars/gcp/co-dev-02.heartex.com/k8s/milvus/query-api"

jobs:

  deploy:
    name: "Environment"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2.1.0

      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: "HumanSignal/infra"
          token: ${{ secrets.GIT_PAT }}
          fetch-depth: 1

      - name: "Validate: base_branch contains a commit"
        shell: bash
        run: |
          set -xeuo pipefail
          
          ls "${ env.TEMPLATE_DIR }"
          
          git status
